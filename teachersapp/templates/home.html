{% extends "layout.html" %}
{% block content %}
<!--Main layout-->
    <!--Google map-->
    <div id="map"></div>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key={{map_key}}&callback=initMap&libraries=&v=weekly"
      async
    ></script>

<!--Main layout-->
{% endblock content %}
